<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Website-Ecommerce</title>
    <link rel="stylesheet" href="style.css">
    <!--Fonts awesome-->
    <script src="https://kit.fontawesome.com/93346b8f36.js" crossorigin="anonymous"></script>

</head>
<body>
    <!--NavBar-->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="images/logo.svg" >
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>

        </div>
    </nav>
    <!--End of NavBar-->


    <!--banner Hero background-->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Furniture Collection</h1>
            <button class="banner-btn">Shop Now</button>

        </div>
    </header>


    <!--end of banner hero background-->

    <!--products section-->
    <section class="products">
        <div class="section-title">
            <h2>Our Products</h2>
        </div>
        <div class="products-center">
            <!--single product-->
            <article class="product">
                <div class="img-container">
                    <img class="product-img" src="images/product-1.jpeg">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to bag
                    </button>
                </div>
                <h3>Queen Bed</h3>
                <h4>200$</h4>
            </article>
            <!--end of single product-->
        </div>
    </section>

    <!--end of products section-->

    <!--Cart Section-->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your Cart</h2>
            <div class="cart-content">
                <!--cart item-->
                <div class="cart-item">
                    <img src="images/product-2.jpeg" alt="">
                    <div>
                        <h4>Queen Bed</h4>
                        <h5>90$</h5>
                        <span class="remove-item">Remove</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <!--end of cart item-->
            </div>
            <div class="cart-footer">
                <h3>Your Total: $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">Clear Cart</button>
            </div>
        </div>
    </div>

    <!--end Of Cart Section-->










    <script src="app.js"></script>
    
</body>
</html>
